name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - clean-main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Database Migration
        run: npx tsx scripts/run-supabase-migration.ts
        env:
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
        continue-on-error: true
      
      - name: Build for Cloudflare Workers
        run: npx tsx script/build-worker.ts
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SECURE_HOSTS: secure.streamstickpro.com
          VITE_STORAGE_BUCKET_NAME: imiges
          NODE_ENV: production
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=streamerstickpro-live --branch=clean-main
        env:
          NODE_ENV: production
          RESEND_FROM_EMAIL: noreply@streamstickpro.com
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SECURE_HOSTS: secure.streamstickpro.com
          VITE_STORAGE_BUCKET_NAME: imiges
          SITE_URL: https://streamstickpro.com
