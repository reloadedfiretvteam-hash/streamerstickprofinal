<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download High-Quality Images for Ads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #0066FF 0%, #6633FF 100%);
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .image-card {
            background: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .image-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .image-card img:hover {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 15px;
        }
        
        .image-info h3 {
            margin-bottom: 10px;
            color: #0066FF;
        }
        
        .download-btn {
            width: 100%;
            padding: 10px;
            background: #00CC66;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            background: #00AA55;
        }
        
        .instructions {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .instructions h2 {
            color: #0066FF;
            margin-bottom: 15px;
        }
        
        .instructions ol {
            margin-left: 20px;
            line-height: 2;
        }
    </style>
</head>

        function createImageCard(image, category) {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            card.innerHTML = `
                <img src="${image.url}" alt="${image.title}" onclick="window.open('${image.url}', '_blank')">
                <div class="image-info">
                    <h3>${image.title}</h3>
                    <p>${image.description}</p>
                    <button class="download-btn" onclick="downloadImage('${image.url}', '${image.title}')">
                        ðŸ“¥ Download Image
                    </button>
                </div>
            `;
            
            return card;
        }
        
        function downloadImage(url, title) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `${title.replace(/\s+/g, '-')}.jpg`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function renderImages() {
            const grid = document.getElementById('imageGrid');
            
            // Render all image categories
            Object.keys(imageSets).forEach(category => {
                imageSets[category].forEach(image => {
                    grid.appendChild(createImageCard(image, category));
                });
            });
        }
        
        // Render on page load
        renderImages();
        
        // Add message about external images
        const message = document.createElement('div');
        message.style.cssText = `
            background: #2a2a2a;
            padding: 20px;

        document.querySelector('.container').appendChild(message);
