                gradient: "linear-gradient(135deg, #00CC66 0%, #FFD700 50%, #0066FF 100%)",
                copy: "Get streaming in minutes, not hours. Our simple 5-minute setup guide gets you watching instantly. No technical skills needed. Start enjoying content right away."
            },
            {
                id: 30,
                headline: "ULTIMATE STREAMING GUIDE",
                subheadline: "Complete Setup for All Devices",
                benefits: ["Firestick Guide", "Android Box Setup", "Smart TV Tips", "Complete System"],
                gradient: "linear-gradient(135deg, #0066FF 0%, #00CC66 0%, #FFD700 50%, #FF6600 100%)",
                copy: "The ultimate guide to streaming. Complete setup instructions for Firestick, Android Box, and Smart TV. Everything you need to maximize your streaming experience."
            }
        ];
        
        function createAd(ad) {
            const adElement = document.createElement('div');
            adElement.className = 'premium-ad';
            adElement.onclick = () => openFullScreen(ad);
            
            // Create particles
            const particles = Array.from({length: 15}, (_, i) => {
                const delay = i * 0.4;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                return `<div class="particle" style="left: ${left}%; top: ${top}%; animation-delay: ${delay}s;"></div>`;
            }).join('');
            
            adElement.innerHTML = `
                <div class="ad-number">#${ad.id}</div>
                <div class="ad-visual" style="background: ${ad.gradient};">
                    <div class="ad-gradient" style="background: ${ad.gradient};"></div>
                    <div class="floating-particles">${particles}</div>
                    <div class="ad-content-wrapper">
                        <div class="ad-headline">${ad.headline}</div>
                        <div class="ad-subheadline">${ad.subheadline}</div>
                        <div class="device-showcase"></div>
                        <div class="ad-cta">StreamStickPro.com</div>
                    </div>
                </div>
                <div class="ad-benefits">
                    <div class="benefits-list">
                        ${ad.benefits.map(b => `<span class="benefit-tag">${b}</span>`).join('')}
                    </div>
                </div>
            `;
            
            return adElement;
        }
        
        function renderAds() {
            const grid = document.getElementById('adsGrid');
            premiumAds.forEach(ad => {
                grid.appendChild(createAd(ad));
            });
        }
        
        let currentAd = null;
        
        function openFullScreen(ad) {
            currentAd = ad;
            const modal = document.getElementById('modal');
            const modalAd = document.getElementById('modalAd');
            
            const particles = Array.from({length: 25}, (_, i) => {
                const delay = i * 0.3;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                return `<div class="particle" style="left: ${left}%; top: ${top}%; animation-delay: ${delay}s; width: 12px; height: 12px;"></div>`;
            }).join('');
            
            modalAd.innerHTML = `
                <div class="ad-visual" style="background: ${ad.gradient}; height: 100%;">
                    <div class="ad-gradient" style="background: ${ad.gradient};"></div>
                    <div class="floating-particles">${particles}</div>
                    <div class="ad-content-wrapper">
                        <div class="ad-headline" style="font-size: 120px; margin-bottom: 50px;">${ad.headline}</div>
                        <div class="ad-subheadline" style="font-size: 48px; margin-bottom: 60px;">${ad.subheadline}</div>
                        <div class="device-showcase" style="width: 300px; height: 600px; margin: 60px auto;"></div>
                        <div class="ad-cta" style="font-size: 84px; margin-top: 60px;">StreamStickPro.com</div>
                        <div style="margin-top: 80px; padding: 40px; background: rgba(0,0,0,0.6); border-radius: 20px; max-width: 900px; margin-left: auto; margin-right: auto;">
                            <p style="font-size: 32px; line-height: 1.6; text-align: left;">${ad.copy}</p>
                        </div>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        function downloadAd() {
            if (!currentAd) return;
            alert(`To download this ad:\n\n1. Right-click the ad â†’ "Save Image As"\n2. Or press F12 â†’ Device Toolbar â†’ Screenshot\n3. Or use browser extension "Full Page Screen Capture"\n\nAd: ${currentAd.headline}\n\nSize: 1080x1920 (Perfect for TikTok/YouTube Shorts)`);
        }
        
        function exportAll() {
            alert('To export all 30 ads:\n\n1. Use browser extension: "Full Page Screen Capture"\n2. Or screen record each ad\n3. Or use html2canvas library\n4. Each ad is 1080x1920 pixels\n\nAll ads are ready for TikTok, YouTube Shorts, and Google Ads!');
        }
        
        function viewInstructions() {
            alert('INSTRUCTIONS:\n\n1. Click any ad to view full screen\n2. Right-click to save as image\n3. Each ad is 1080x1920 (perfect for Shorts)\n4. Use in Canva, TikTok, YouTube\n5. All copy is conversion-optimized\n\nThese ads are WAY better than Replit\'s text-only version!');
        }
        
        // Close modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        
        // Render all ads
        renderAds();
    </script>
</body>
</html>
